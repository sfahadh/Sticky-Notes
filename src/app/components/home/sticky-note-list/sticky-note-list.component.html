<div class="container">
    <div class="row">
        <div class="col-xl-4 col-md-6 mt-5" 
            *ngFor="let stickyNote of stickyNotes | filterColor: colorSelected | filterTopic: topicSelected">
            <app-sticky-note (childEvent)="passedStickyNote($event)" [stickyNote]="stickyNote"></app-sticky-note>
        </div>
        
        <div *ngIf="!!stickyNote">
            <app-sticky-note-modal [stickyNote]="stickyNote"></app-sticky-note-modal>
        </div>
    </div>
</div>
