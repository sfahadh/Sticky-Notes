<div class="card" [class]="stickyNote.color">
    <div class="card-header">
        <h2 class="card-title text-center">{{ stickyNote.title }}</h2>
    </div>

    <div class="card-body">
        <h4 class="card-subtitle mb-2 text-muted">Topic: {{ stickyNote.topic }}</h4>
        <hr>
        <p class="card-text">{{ stickyNote.description }}</p>
    </div>

    <br>

    <div class="card-footer text-muted">
        {{ stickyNote.date | date: 'short' }}
    </div>
    
    <div class="btn-group m-1">
        <button class="btn btn-success text-dark" (click)=edit(stickyNote.id)>Edit</button>
        <button class="btn btn-danger" (click)=delete(stickyNote.id)>Delete</button>
    </div>
</div>
