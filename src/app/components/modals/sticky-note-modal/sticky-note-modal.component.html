<div class="modal fade" id="stickyNoteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" [class]="stickyNote.color"> 
            <div class="modal-header">
                <h1 class="modal-title text-center">{{ stickyNote.title }}</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <h4 class="card-subtitle mb-2"><span class="mr-2">Topic:</span> {{ stickyNote.topic }}</h4>
                <hr>
                {{ stickyNote.description }}
            </div>

            <div class="modal-footer">
                {{ stickyNote.date | date: 'short' }}
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
